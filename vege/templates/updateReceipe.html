{% extends "base.html" %}
{% block start %}

<div class = "container mt-5">
    <form class = "col-6 mx-auto card p-3 shadow-lg" method = "post" enctype="multipart/form-data">
        {% csrf_token %}
        <h3>Update Receipe</h3>
        <hr>
        <div class="form-group">
          <label for="exampleFormControlInput1">Receipe Name</label>
          <input name = "receipe_name" value = "{{receipe.receipe_name}}" type="text" required class="form-control" id="exampleFormControlInput1"><br>
        </div>
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Receipe Description</label>
          <textarea name = "receipe_description"  required class="form-control" id="exampleFormControlTextarea1" rows="2">{{receipe.receipe_description}}</textarea><br>
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1">Receipe Image</label>
            <input name = "receipe_image" type="file" class="form-control" id="exampleFormControlInput1"><br>
        </div>
        <button type="submit" class="btn btn-success">Update Receipe</button>
      </form>
</div>

{% endblock %}
